<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="logo.png">
  <title>Connect-Comp</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0; padding: 8px;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1f1f1f 100%);
      min-height: 100vh; color: #fff;
    }
    h2 {
      display: none;
    }
    button {
      border-radius: 10px; padding: 12px 20px;
      font-family: 'Inter', sans-serif; font-size: 12px; font-weight: 600;
      cursor: pointer; width: 100%; border: none; outline: none;
      margin-bottom: 5px; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative; overflow: hidden;
    }
    button::before {
      content: ''; position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      transform: translateX(-100%); transition: transform 0.6s;
    }
    button:hover::before { transform: translateX(100%); }
    .button-primary {
      background: linear-gradient(135deg, #f7971e 0%, #ffd200 100%);
      color: white; box-shadow: 0 4px 15px rgba(247, 151, 30, 0.4);
    }
    .button-primary:hover {
      transform: translateY(-2px); box-shadow: 0 6px 20px rgba(247, 151, 30, 0.6);
    }
    .button-primary:active { transform: translateY(0); }
    .button-secondary {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.5); backdrop-filter: blur(10px);
    }
    .button-secondary:hover {
      background: rgba(255, 255, 255, 0.08); border-color: rgba(255, 255, 255, 0.2);
    }
    .button-secondary.is-active {
      background: linear-gradient(135deg, rgba(247, 151, 30, 0.2) 0%, rgba(255, 210, 0, 0.2) 100%);
      border: 1px solid rgba(247, 151, 30, 0.5); color: #ffb84d;
      box-shadow: 0 4px 15px rgba(247, 151, 30, 0.3);
    }
    .button-secondary.is-active:hover { transform: translateY(-2px); }
    #to-parent-btn {
      display: none; background: none; border: none; color: #ffb84d;
      font-size: 11px; padding: 6px 0; margin-bottom: 4px; width: auto;
      cursor: pointer; text-align: left; font-weight: 500; transition: all 0.2s;
    }
    #to-parent-btn:hover { color: #ffd27a; transform: translateX(2px); }
    .options-card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px; padding: 8px; margin: 8px 0;
      backdrop-filter: blur(10px);
    }
    .options-title {
      font-size: 11px; font-weight: 700; text-transform: uppercase;
      letter-spacing: 1px; margin-bottom: 6px; color: rgba(255, 255, 255, 0.6);
    }
    .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 3px; }
    label {
      display: flex; align-items: center; font-size: 11px;
      padding: 3px 4px; border-radius: 6px; cursor: pointer;
      transition: all 0.2s; color: rgba(255, 255, 255, 0.7);
    }
    label:hover { background: rgba(255, 255, 255, 0.05); color: rgba(255, 255, 255, 0.9); }
    input[type="checkbox"] {
      margin-right: 8px; cursor: pointer;
      width: 14px; height: 14px; accent-color: #f7971e;
    }
    .help-text {
      font-size: 10px; color: rgba(255, 255, 255, 0.4);
      margin-top: 6px; line-height: 1.5; text-align: center;
    }
    .sync-btn-wrapper { display: flex; flex-direction: column; align-items: flex-start; }
  </style>
</head>
<body>
  <h2>Connect-Comp</h2>
  <button id="create-btn" class="button-primary">‚ú® Create Linked Copy</button>
  <div class="options-card">
    <div class="options-title">Sync Options</div>
    <div class="options-grid">
      <label><input type="checkbox" id="opt-fills" checked> üé® Fills</label>
      <label><input type="checkbox" id="opt-strokes" checked> üñäÔ∏è Strokes</label>
      <label><input type="checkbox" id="opt-effects" checked> ‚ú® Effects</label>
      <label><input type="checkbox" id="opt-text" checked> üìù Text</label>
      <label><input type="checkbox" id="opt-corners" checked> ‚¨õ Corners</label>
      <label><input type="checkbox" id="opt-flow" checked> üîÑ Flow</label>
      <label><input type="checkbox" id="opt-dimension" checked> üìê Dimension</label>
      <label><input type="checkbox" id="opt-gap" checked> ‚ÜîÔ∏è Gap</label>
      <label><input type="checkbox" id="opt-padding" checked> üì¶ Padding</label>
      <label><input type="checkbox" id="opt-name" checked> üè∑Ô∏è Layer Name</label>
    </div>
  </div>
  <div class="sync-btn-wrapper">
    <button id="to-parent-btn">‚Üó Jump to Parent</button>
    <button id="sync-btn" class="button-secondary" disabled style="opacity: 0.5; cursor: default;">üîó Sync Updates</button>
  </div>
  <p class="help-text">Select a component to create a linked copy ¬∑ Select a linked frame to sync styles</p>
  <script>
    const syncBtn = document.getElementById('sync-btn');
    const parentBtn = document.getElementById('to-parent-btn');
    document.getElementById('create-btn').onclick = () => {
      parent.postMessage({ pluginMessage: { type: 'create-linked' } }, '*');
    };
    document.getElementById('to-parent-btn').onclick = () => {
      parent.postMessage({ pluginMessage: { type: 'go-to-source' } }, '*');
    };
    syncBtn.onclick = () => {
      if (syncBtn.disabled) return;
      const options = {
        fills: document.getElementById('opt-fills').checked,
        strokes: document.getElementById('opt-strokes').checked,
        effects: document.getElementById('opt-effects').checked,
        text: document.getElementById('opt-text').checked,
        corners: document.getElementById('opt-corners').checked,
        flow: document.getElementById('opt-flow').checked,
        dimension: document.getElementById('opt-dimension').checked,
        gap: document.getElementById('opt-gap').checked,
        padding: document.getElementById('opt-padding').checked,
        name: document.getElementById('opt-name').checked
      };
      parent.postMessage({ pluginMessage: { type: 'sync', options } }, '*');
    };
    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;
      if (msg.type === 'selection-changed') {
        if (msg.hasLink) {
          syncBtn.disabled = false; syncBtn.style.opacity = '1'; syncBtn.style.cursor = 'pointer';
          syncBtn.classList.add('is-active'); parentBtn.style.display = 'block';
        } else {
          syncBtn.disabled = true; syncBtn.style.opacity = '0.5'; syncBtn.style.cursor = 'default';
          syncBtn.classList.remove('is-active'); parentBtn.style.display = 'none';
        }
      }
    };
    window.onload = () => {
      const height = document.body.offsetHeight;
      parent.postMessage({ pluginMessage: { type: 'resize', width: 340, height: height } }, '*');
    };
  </script>
</body>
</html>
